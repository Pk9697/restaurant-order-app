<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <!-- Google font Smythe -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Jimmy's Diner</h1>
            <p>The best burgers and pizzas in town</p>
        </header>
    
        <main id="main">

            <div class="menu-container">
                <div class="menu-items">
                    <img src="./images/pizza.png" alt="">
                    <div class="menu-details">
                        <h2>Pizza</h2>
                        <p>pepperoni,mushroom,mozarella</p>
                        <h2>$14</h2>
                    </div>
                </div>
                <div class="menu-order-btn">
                    <i class="fa-thin fa-plus"></i>
                </div>
            </div>

        </main>

        <footer>
            <div class="orders-container" id="orders-container">
                <h2>Your order</h2>
                <div class="total-orders" id="total-orders"> 
                </div>
                <div class="total-price">
                    <h2>Total price:</h2>
                    <h2 id="total-price">$0</h2>
                </div>
                <button class="complete-menu-order-btn" id="complete-order-btn">Complete order</button>
            </div>
            <div id="order-success" class="order-success">

            </div>
        </footer>

        <div class="modal" id="modal">
            <h2>Enter card details</h2>
            <form id="card-details-form">
                <input name="name" id="name" type="text" placeholder="Enter your name" required>
                <input id="card" type="number" placeholder="Enter card number" required>
                <input id="cvv" type="number" placeholder="Enter CVV" required>
                <button class="complete-menu-order-btn" id="pay-btn">Pay</button>
            </form>
        </div>
    </div>

    <script src="./index.js" type="module"></script>
</body>
</html>
